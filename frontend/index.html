<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.16/css/uikit.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="uk-container">
        <h1 class="uk-heading-line uk-text-center"><span>Crypto Blog</span></h1>
        <button id="new-post-btn" class="uk-button uk-button-primary uk-margin-bottom">New Post</button>
        <div id="post-form" class="uk-hidden">
            <input id="post-title" class="uk-input uk-margin-small" type="text" placeholder="Title">
            <input id="post-author" class="uk-input uk-margin-small" type="text" placeholder="Author">
            <div id="editor" class="uk-margin-small"></div>
            <button id="submit-post" class="uk-button uk-button-secondary uk-margin-small">Submit</button>
        </div>
        <div id="posts-container"></div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
